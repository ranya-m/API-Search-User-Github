<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Get an overview of the Github <br>account  of your choice down below</h1>
        <form>
            <input type="search" placeholder="Enter the account login" name="search" id="search" />
            <button type="submit" class="btn">Search</button>
        </form>

        <div class="container">
            <img src="./github.jpg" alt="github icon" class="homeImg"/>

           <div class="container-header">
            <h3 class="user"></h3>

           </div> 

           <div class="container-body">
            <h3 id="name"></h3>
            <h3 id="email"></h3>
            <h3 id="creationDate"></h3>
            <h3 id="publicRepos"></h3>
            <h3 id="publicReposList"></h3>
           </div> 

           <div class="container-footer">
           <button id="btnVisit" class="btn hide">Click here to visit this user's profile</button>
           </div> 
        </div>

        <ul id="userRepos">
        </ul>

    <!-- js -->
    <script src="./script.js"></script>

</body>
</html>
